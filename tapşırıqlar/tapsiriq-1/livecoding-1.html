<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <style>
        #img-div{
  width:150px;
  height:150px;
  border-radius:100%;
  overflow:hidden;
  box-shadow:0px 0px 10px black;
  border:5px solid white;
  margin:20% auto;
  position: relative;
  background-image:url('https://lmpixels.com/wp/breezycv-wp-lin/demo7/wp-content/uploads/sites/16/2020/10/cesar-rincon-e1603450103671.jpg') ;
  background-repeat: no-repeat;
  background-size:cover;
  background-position: center;
  
  
}

    </style>
</head>
<body>

    <div id='img-div'>
        
        
      </div>
    <script>

let img=document.getElementById('img-div')
let x=0
let y=0
window.addEventListener('mousemove',(m)=>{
  

if(m.offsetX<window.innerWidth/2){
    if(x<10){
        x+=0.5
        
        
    }
    
    img.style.backgroundPositionX=x+'px';
    
}
else{
    if(x>-10){
        x-=0.5
        
       
    }
    
    img.style.backgroundPositionX=x+'px';
    
}
// y offset
if(m.offsetY<window.innerHeight/2){
    if(y<10){
            y+=0.5
        
    }
    
    img.style.backgroundPositionY=y+'px';
    
}
else{
    if( y>-10){
        y-=0.5
       
    }
    
    img.style.backgroundPositionY=y+'px';
    
}




 

    
})
    </script>
    
</body>
</html>
