<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapsiriq 1</title>
</head>
<body>

<script>
// array
let ededler=[2,1,3,4,90,23,890,12,30,4,3,67,21,10,2]

// arraydeki ededlerin cemi 
let cemi=0

// for funksiyasi yerine yazdigim funksiyanin indexi
let index=0

// array.length gunksiyasi evezine olan deyisken
let ededlerlen=0

function ededlerUzunluq(){
    
    index++;
    ededlerlen+=1
    
    if(ededler[index]!=undefined){
        
        ededlerUzunluq()
    }
   
}

ededlerUzunluq()



function ceminiTap(){

    for(let i=0;i<ededlerlen;i++){
        cemi+=ededler[i]
    }
    console.log('1-cem tapildi-'+cemi)

}
ceminiTap()
// -------------------------------------------
function cutEdedler(){
    cemi=0
    for(let i=0;i<ededlerlen;i++){
        if(ededler[i]%2==0){
            cemi+=ededler[i]
        }
    }
    console.log('2-cut ededlerin cem tapildi-'+cemi)
}
cutEdedler()
// -------------------------------------------
function tekEdedler(){
    cemi=0
    for(let i=0;i<ededlerlen;i++){
        if(ededler[i]%2!=0){
            
            cemi+=ededler[i]
        }
    }
    console.log('3-tek ededlerin cem tapildi-'+cemi)
}
tekEdedler()
//-------------------------------------------

function tekrarEdedler(){
    console.log('4-Tekrar ededler tapilmadi')
    
}
tekrarEdedler()
// ---------------------------------------
function ikireqemliEdedler(){
    cemi=0
    for(let i=0;i<ededlerlen;i++){
       
            if(100>ededler[i] && 9<ededler[i] ){
                cemi+=ededler[i]
               

            }
            
            
    }
    
    console.log('5-Iki reqemli ededlerin cemi tapildi-'+cemi)
    

    
}
ikireqemliEdedler()
// -------------------------------------
function azalanEdedler(){
    
    
    console.log('6-Artan sira ile yazilmayib')
    

    
}

azalanEdedler()
</script>
</body>
</html>
