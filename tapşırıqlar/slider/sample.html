    <script>
let i=1; // İndex dəyəri


let left=document.getElementById('bir'); 
let right=document.getElementById('iki')
let text=document.getElementById('text')

text.innerHTML=i+'/3';
right.addEventListener('click',()=>{

    

    
    // Hal hazırki sekili displayini none edilir
    document.getElementById('img-'+i).style.display='none';
    

    // İndex dəyərini artıraq
    i++;


    // İndex dəyərinə şərt qoyulurki 3 ədədindən yuxarı ədəd ala bilməsin
    if(i>3){
        i=1
    }

    // Şəkilin neçənci şəkil olduğunu göstərən yazı əlavə edilir
    text.innerHTML=i+'/3';
    
    // Hal hazırki sekilin displayini block edilir
    document.getElementById('img-'+i).style.display='block';
    

    
  
})


left.addEventListener('click',()=>{
    
    // Hal hazırki sekili displayini none edilir
    document.getElementById('img-'+i).style.display='none';

    // İndex dəyərini azaldilir
    i--;

    // İndex dəyərinə şərt qoyulurki 1 ədədindən aşağı ədəd ola bilməsin
    if (i<=0){
        i=3
    }

    // Şəkilin neçənci şəkil olduğunu göstərən yazı əlavə edilir
    text.innerHTML=i+'/3';
    
    // Hal hazırki sekilin displayini block edilir
    document.getElementById('img-'+i).style.display='block';

    

    
})

    </script>
