<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Star Admin Premium Bootstrap Admin Dashboard Template</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../../../static/adminstatic/assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../../../static/adminstatic/assets/vendors/iconfonts/ionicons/dist/css/ionicons.css">
    <link rel="stylesheet" href="../../../../static/adminstatic/assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="../../../../static/adminstatic/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../../../static/adminstatic/assets/vendors/css/vendor.bundle.addons.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../../../static/adminstatic/assets/css/shared/style.css">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../../../../static/adminstatic/assets/css/demo_1/style.css">
    <!-- End Layout styles -->
    
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      {% include 'admin/src/partials/_navbar.html' %}
      <!-- partial -->
  
      <div class="container-fluid page-body-wrapper">
        
        <!-- partial:partials/_sidebar.html -->
        {% include 'admin/src/partials/_sidebar.html' %}
        
        
        <!-- partial -->
        <div class='main-panel'>
          <div class="content-wrapper">
           
            <div class="col-lg-10 m-auto card card-body" >
              
                
                <h1>Add Education</h1>
              
              <form action="/admin/add/education" method='POST'class="forms-sample col-12" enctype="multipart/form-data" >
                <div class="form-group">
                  <input type="number" name='year' id='exampleInputEmail1' class="form-control" placeholder="year">
                </div>
                <div class="form-group">
                    <input type="text" name='lesson'class="form-control" placeholder="lesson" >
                </div>
                <div class="form-group">
                    <input type="text" name='school' id='exampleInputEmail1' class="form-control" placeholder="school">
                  </div>
                  <div class="form-group">
                    <textarea name="description" id="" cols="30" rows="10 "class="form-control" placeholder="about"></textarea>
                  </div>
                
                
               
                <div class="form-group ">
                  <input type="submit" class="btn btn-primary" value="add">
                </div>
              
              </form>
            
            </div>  
          </br>
            <div class="col-lg-10 m-auto card card-body " >
                
              <h1>Educations</h1>
            
            
              <table class="table table-hover  ">
                  <thead>
                      <tr>
                          <th>id</th>
                          <th>year</th>
                          <th>lesson</th>
                          <th>school/course</th>
                          <th></th>
                      </tr>
                      
                  </thead>
                  {% for i in data%}
                  <tr>
                      <td>
                          {{i.id}}
                      </td>
                      <td>
                          {{i.year}}
                      </td>
                      <td>
                        {{i.lesson}}
                    </td>
                    <td>
                      {{i.school}}
                  </td>
                      <td>
                          <a href="/admin/delete/education/{{i.id}}">delete</a>
                      </td>
                  </tr>
                  {% endfor %}
                  
                
                  


              </table>
            
            
          
            </div>  
            
            
          </div>
        </div>
         
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../../../static/adminstatic/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../../../../static/adminstatic/assets/vendors/js/vendor.bundle.addons.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="../../../../static/adminstatic/assets/js/shared/off-canvas.js"></script>
    <script src="../../../../static/adminstatic/assets/js/shared/misc.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="../../../../static/adminstatic/assets/js/demo_1/dashboard.js"></script>
    <!-- End custom js for this page-->
    <script src="../../../../static/adminstatic/assets/js/shared/jquery.cookie.js" type="text/javascript"></script>
  </body>
</html>
